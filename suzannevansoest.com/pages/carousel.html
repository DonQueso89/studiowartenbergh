{% extends "base_carousel.html" %}

{% block body %}
<div id="painting-carousel" class="carousel" data-ride="carousel" data-interval="false">
    <a href="{% url '/index.html' %}">
        <button type="button" class="carousel-close-btn" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </a>
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    {% for painting in paintings %}
    <div class="item">
        <img src="{{ painting.main_image }}">
        <div class="carousel-caption">
            <h3>{{ painting.materials }}</h3>
            <p>{{ painting.width }}x{{ painting.height }}</p>
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#painting-carousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#painting-carousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
